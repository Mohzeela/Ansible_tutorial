---

-  hosts: all
   become: true
   tasks:

     
     - name: install apache2 package and php packages on Ubuntu
       apt:
         name:
            - apache2
            - libapache-mod-php
         state: latest
         update_cache: yes
       when: ansible_distribution == "Ubuntu"

     
     - name: install httpd and php packages on Centos
       dnf:
         name:
            - httpd
            - php
         state: latest
         update_cache: yes
       when: ansible_distribution == "CentOS"

     















