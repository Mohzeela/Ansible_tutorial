
-   hosts: db_servers
    become: true
    tasks:

    - name: install MariaDB on CentOS
      dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "CentOS"

    - name: install mariadb package (Ubuntu)
      apt:
        name: mariadb-server
        state: latest
      when: ansible_disitribution == "Ubuntu"
